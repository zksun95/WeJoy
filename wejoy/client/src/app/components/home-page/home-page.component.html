<blockquote class="mt-5 blockquote text-center">
  <p class="mb-0"><b>Discover possibilities</b></p>
  <!-- <footer class="blockquote-footer">Find and join any events you like.</footer> -->
</blockquote>


<div class="container">
  <div class="row" >

    <!-- card: -->
    <div class="mx-auto my-4 col-lg-4 col-md-6 col-sm-10"
          *ngFor="let event of events" >
      <a class="event_card_main" [routerLink]="['/events/detail',event.id]">
        <div class="card event_card">
          <img class="card-img-top" src="{{event.imageUrl}}" alt="Card image cap">
          <div class="card-body">
            <div class="card-title">
              <p class="text-overflow font-weight-bold">{{event.name}}</p>
            </div>
            <p class="card-text">time: {{event.time}}</p>
          </div>
        </div>
      </a>
    </div>
    

  </div>
  
  <!-- cat-->
  <div class="row" *ngIf="loading">
    <!-- <h3 class="mx-auto">Loading ...</h3> -->
    <img class="mx-auto" src="../../../assets/svg/Flickr-1.2s-88px.svg" />
  </div>

</div>
