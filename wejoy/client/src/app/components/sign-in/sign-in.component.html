<div class="row login-card mx-auto">
  <p class="h3 mx-auto mt-5">
    WeJoy
  </p>
  <div class="mx-auto col-12">
    <div class="form-group my-4">
      <input type="email" class="form-control" id="singInEmail" name="singInEmail" placeholder="E-mail" [(ngModel)]="email">
    </div>
    <div class="form-group my-4">
      <input type="password" class="form-control" id="singInPass" name="singInPass" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="row d-flex justify-content-between my-4">
      <div class="col-6">
        <button type="button" class="btn btn-primary btn-block" (click)="login()">Log In</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-outline-secondary btn-block" [routerLink]="['/signup']">Sign Up</button>
      </div>
      <div class="form-group my-4">
        {{error}}
      </div>
    </div>
  </div>
</div>
