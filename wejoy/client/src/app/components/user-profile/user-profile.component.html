<div class="container my-4">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="true">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="set-tab" data-toggle="tab" href="#set" role="tab" aria-controls="set" aria-selected="false">Settings</a>
    </li>
    <!-- <li class="nav-item">
      <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
    </li> -->
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active mx-auto col-sm-12 col-md-10" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <ul class="list-group list-group-flush ">
        <li class="list-group-item mt-4">
          <div class="row">
            <div class="col-sm-12 col-md-3">E-mail:</div>
            <div class="mx-auto">{{email}}</div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class="col-sm-12 col-md-3">User name:</div>
            <div class="mx-auto">{{username}}</div>
          </div>
        </li>
        <!-- <li class="list-group-item">Morbi leo risus</li>
        <li class="list-group-item">Porta ac consectetur ac</li>
        <li class="list-group-item">Vestibulum at eros</li> -->
      </ul>
    </div>
    <div class="tab-pane fade" id="set" role="tabpanel" aria-labelledby="set-tab">
      <div class="form-inline my-2 mr-2 my-lg-0" >
        <button class="btn btn-success mx-auto my-4" (click)="changePass()">Change Password</button>
      </div>
      <div class="row">
        <div class="mx-auto">{{message}}</div>
      </div>
    </div>
    <!-- <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div> -->
  </div>
</div>
